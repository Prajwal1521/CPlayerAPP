<div id="test">
<mat-card class="example-card" #takeEle>
  <mat-card-header class="header">
 <mat-card-title class="titles" style="font-weight:bold;">Name:{{cplayer.fullName}}</mat-card-title>
      <mat-card-title class="titles">ID:{{cplayer.pid}}</mat-card-title>
    <mat-card-title class="titles">Country:{{cplayer.country}}</mat-card-title>
  </mat-card-header>
  <div class="btn-group2">
    <button class="detailbutton"  (click)="getDetails() ">
      View Details
    </button>
  </div>

    <div class="btn-group22">
      <button  [routerLink]="['/favorite']" type="button"  id="favbtn" class="detailbutton" *ngIf="!recommendedData && !favoritedata && !loggedIn" (click)="addToFavorite(cplayer)" >
        Add to Favorite
      </button>
      <button   *ngIf="!recommendedData && !loggedIn" type="button" class="detailbutton" (click)="deleteFromFavourite(cplayer)">
        Delete from Favorite
      </button>

    </div>

    <div class="btn-group3">
      <button [routerLink]="['/recommended']"  type="button"  id="recbtn" class="detailbutton" *ngIf="!recommendedData && !loggedIn && !favoritedata" (click)="addToRecommended(cplayer)">
        Add to Recommended
      </button >
      <button *ngIf="!favoritedata && !loggedIn" class="pp1" type="button" class="detailbutton" (click)="deleteFromRecommended(cplayer)">
        Delete from Recommended
      </button>
    </div>

  </mat-card>

</div>
