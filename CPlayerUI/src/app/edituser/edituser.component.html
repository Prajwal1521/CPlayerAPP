<div class="container">
  <h2>Welcome dear {{user_name}}</h2>
 <h4>To update your profile kindly fill the below form-</h4>
 <hr>
 <mat-card >
  <mat-card-content>
      <form class="my-form" #userForm="ngForm">
        <div>
          <mat-form-field>
            <!-- <mat-label class="label">Username</mat-label> -->
            <div >
              <input type="text" id="username" class="matInputdata" matInput [(ngModel)]="user.username" #username="ngModel"
                  name="username"  placeholder="Enter New Username">
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <!-- <mat-label class="label">Email</mat-label> -->
            <div>
              <input type="text" id="email" class="matInputdata" matInput [(ngModel)]="user.email" #username="ngModel"
                  name="email"  placeholder="Enter New Email">
        </div>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="userForm.invalid" class="register-user" mat-raised-button color="accent" (click)="changedetails()"
        id="btn">
        SaveChanges
      </button><br>
      {{disp_msg}}
    </mat-card-actions>
  </mat-card>
  <br>
  <br>

</div>
